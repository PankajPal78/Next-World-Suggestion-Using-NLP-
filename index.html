<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Next-Word Suggestion Model</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
      body {
        background-color: red;
      }
    </style>
  </head>
  <body>
    <div class="container mt-5">
        <h1>Next-Word Suggestion Using NLP</h1>
        <form method="post" action="/suggest" class="mt-4">
            <div class="form-group">
                <label for="keyword">Enter a word:</label>
                <input type="text" class="form-control" id="keyword" name="keyword" required> <!-- Corrected class name -->
            </div>
            <button type="submit" class="btn btn-primary" style="margin:10px">Submit</button>
        </form>

        <div id="suggestions" class="mt-4">
            {% if suggestions %}
            <table class="table">
                <thead>
                <tr>
                    <th>Suggested Word</th>
                    <th>Similarity</th>
                </tr>
                </thead>

                <tbody>
                {% for suggestion in suggestions %}
                <tr>
                    <td>{{ suggestion['word'] }}</td> <!-- Updated to match case -->
                    <td>{{ suggestion['Similarity'] }}</td>
                </tr>
                {% endfor %}
                </tbody>

            </table>
            {% endif %}
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
